<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Temperature Calculator</title>
  </head>
  <body style="background-color: coral;">
    
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
      <div class="container mt-5 align-item-center">
        <div class="card  mt-5" style="width: 18rem;">
            <h5 class="card-title text-center mt-5 mb-5">Temperature Calculator</h5>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                      <label for="temp" class="form-label">Degrees</label>
                      <input type="number" class="form-control" id="temp" name="temp">
                    </div>
                    <div class="col-md-8">
                      <label  class="form-label">Type</label>
                      <select name="temp_diff" id="temp_diff" class="form-select">
                        <option value="cel">Celsius</option>
                        <option value="fah">fahrenheit</option>
                      </select>
                    </div>
                    <div class="col-12">

                      <button type="Convert" name="temp" class="btn btn-primary mb-3 mt-4">Convert</button>
                    </div>
                    <div class="col-12">
                 <!--  <label for="Result" class="form-label">Result</label>
                      <input type="text" class="form-control" id="resultContainer">-->
                     <b>Result : <span id="resultContainer" class="mt-3"> </span></b>
                    </div>

                  
                  </form>
            </div>
        </div>
    </div>
    </form>

    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
